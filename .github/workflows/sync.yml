name: Sync to Huawei Cloud

on:
  push:
    branches:
      - main  

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repo
        uses: actions/checkout@v3

      - name: Push to Huawei Cloud
        run: |
          git config --global user.email "qxwang310@gmail.com"
          git config --global user.name "Quixon-wang"
          git remote add huawei https://codehub.devcloud.cn-north-4.huaweicloud.com/74e2063c952c45a4addaa62bfa9e31b8/ITAP.git
          git push huawei main --force
        env:
          HW_USERNAME: ${{ secrets.HW_USERNAME }}
          HW_PASSWORD: ${{ secrets.HW_PASSWORD }}
